<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<title>View Product List</title>
</head>
<body>
Product List (<span th:text="${productList.size}"></span>)
<table class="table table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>CODE</th>
			<th>NAME</th>
			<th>CREATED DATE</th>
			<th>UPDATED DATE</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="product : ${productList}">
			<td th:utext="${product.id}"></td>
			<td th:utext="${product.code}"></td>
			<td th:utext="${product.name}"></td>
			<td th:utext="${product.createdDate}"></td>
			<td th:utext="${product.updatedDate}"></td>
		</tr>
	</tbody>
</table>

<script th:src="@{/vendor/jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
</body>
</html>
