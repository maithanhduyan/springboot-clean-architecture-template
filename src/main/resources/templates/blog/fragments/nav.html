<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Nav Fragments</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="default">
        <div class="container">
            <a class="navbar-brand" href="/blog/index.html">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a
                            th:class="nav-link"
                            href="/blog/index.html">Home</a></li>
                    <li class="nav-item"><a
                            th:class="nav-link"
                            href="/blog/about.html">About</a></li>
                    <li class="nav-item"><a
                            th:class="nav-link"
                            href="/blog/contact.html">Contact</a></li>
                    <li class="nav-item"><a
                            th:class="nav-link"
                            aria-current="page" href="/blog/blog.html">Blog </a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
